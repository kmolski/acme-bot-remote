[package]
name = "acme-bot-remote"
version = "0.1.0"
edition = "2021"
description = "Remote music player control for acme-bot"
license = "AGPL-3.0-or-later"
authors = ["kmolski <krzysztof.molski29@gmail.com>"]
repository = "https://github.com/kmolski/acme-bot-remote"

[dependencies]
base64 = "0.22.1"
gloo-utils = { version = "0.2.0", features = ["serde"] }
js-sys = "0.3.69"
leptos = { version = "0.6.13", features = ["csr"] }
leptos_router = { version = "0.6.13", features = ["csr"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
thiserror = "1.0.63"
typify = "0.1.0"
url = "2.5.2"
wasm-bindgen = "0.2.92"

[lints.clippy]
to_string_trait_impl = "allow" # required by: https://github.com/oxidecomputer/typify/issues/198
