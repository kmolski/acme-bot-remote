[package]
name = "acme-bot-remote"
version = "0.1.0"
edition = "2021"
description = "Remote music player control for acme-bot"
license = "AGPL-3.0-or-later"
authors = ["kmolski <krzysztof.molski29@gmail.com>"]
repository = "https://github.com/kmolski/acme-bot-remote"

[dependencies]
base64 = "0.21.4"
gloo-utils = { version = "0.2.0", features = ["serde"] }
leptos = { version = "0.5.0", features = ["csr"] }
leptos_router = { version = "0.5.0-rc2", features = ["csr"] }
serde = { version = "1.0.180", features = ["derive"] }
serde_json = "1.0.107"
thiserror = "1.0.49"
url = "2.4.1"
wasm-bindgen = "0.2.87"
