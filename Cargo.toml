[package]
name = "acme-bot-remote"
version = "0.1.0"
edition = "2021"
description = "Remote music player control for acme-bot"
license = "AGPL-3.0-or-later"
authors = ["kmolski <krzysztof.molski29@gmail.com>"]
repository = "https://github.com/kmolski/acme-bot-remote"

[dependencies]
base64 = "0.22.0"
gloo-utils = { version = "0.2.0", features = ["serde"] }
js-sys = "0.3.69"
leptos = { version = "0.6.9", features = ["csr"] }
leptos_router = { version = "0.6.9", features = ["csr"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
thiserror = "1.0.58"
typify = "0.0.16"
url = "2.5.0"
wasm-bindgen = "0.2.92"
