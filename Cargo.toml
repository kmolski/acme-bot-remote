[package]
name = "acme-bot-remote"
version = "0.1.0"
edition = "2021"
description = "Remote music player control for acme-bot"
license = "AGPL-3.0-or-later"
authors = ["kmolski <krzysztof.molski29@gmail.com>"]
repository = "https://github.com/kmolski/acme-bot-remote"

[dependencies]
base64 = "0.21.7"
gloo-utils = { version = "0.2.0", features = ["serde"] }
js-sys = "0.3.68"
leptos = { version = "0.6.5", features = ["csr"] }
leptos_router = { version = "0.6.5", features = ["csr"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
thiserror = "1.0.56"
typify = "0.0.15"
url = "2.5.0"
wasm-bindgen = "0.2.90"
